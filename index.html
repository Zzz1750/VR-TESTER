<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360Â° Video VR with A-Frame</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/supermedium/aframe-controller-cursor-component/dist/aframe-controller-cursor-component.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene>
    <!-- Video Sphere with adjusted radius and segments -->
    <a-videosphere id="videoSphere" src="#vrVideo" radius="8" segments-height="128" segments-width="256"></a-videosphere>

    <!-- Sky Fallback (black background to hide black hole) -->
    <a-sky color="#000000"></a-sky>

    <!-- Assets -->
    <a-assets>
      <video id="vrVideo" autoplay loop muted crossorigin="anonymous" playsinline>
        <source src="3.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- Camera Setup -->
    <a-camera position="0 1.6 0">
      <!-- The default camera -->
    </a-camera>

    <!-- Laser Controller -->
    <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: #FF0000; opacity: 0.75"></a-entity>

    <!-- Play/Pause Button -->
    <a-box position="0 1 -3" width="2" height="0.5" depth="0.1" color="#FF5733" class="clickable" id="playPauseButton">
      <a-text value="Play/Pause" align="center" position="0 0 0.1" color="#FFF"></a-text>
    </a-box>

  </a-scene>

  <script>
    const video = document.getElementById('vrVideo');
    const button = document.getElementById('playPauseButton');

    let isPlaying = true;  // Flag to track video state

    // Toggle play/pause when button is clicked
    button.addEventListener('click', () => {
      if (isPlaying) {
        video.pause();
        isPlaying = false;
      } else {
        video.play();
        isPlaying = true;
      }
    });

    video.addEventListener('canplay', () => {
      console.log('Video is ready and can play');
      video.play();
    });

    video.addEventListener('loadeddata', () => {
      console.log('Video data has been loaded');
    });

    video.addEventListener('error', (e) => {
      console.error('Error loading video:', e);
    });
  </script>

</body>
</html>
