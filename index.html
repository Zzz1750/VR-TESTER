<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360Â° Video VR with A-Frame</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene>
    <!-- Video Sphere -->
    <a-videosphere id="videoSphere" src="#vrVideo" radius="15" segments-height="128" segments-width="256"></a-videosphere>

    <!-- Sky Fallback -->
    <a-sky color="#000000"></a-sky>

    <!-- Assets -->
    <a-assets>
      <video id="vrVideo" autoplay loop muted crossorigin="anonymous" playsinline>
        <source src="2.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- Camera Setup -->
    <a-camera position="0 1.6 0" look-controls="pointerLockEnabled: true;">
      <a-cursor></a-cursor>
    </a-camera>

    <!-- Play Button -->
    <a-entity 
      id="playButton" 
      geometry="primitive: plane; height: 0.5; width: 1;" 
      material="color: green;" 
      position="1 1.5 -3" 
      text="value: Play; align: center; color: white;"
      onclick="playVideo()">
    </a-entity>

    <!-- Pause Button -->
    <a-entity 
      id="pauseButton" 
      geometry="primitive: plane; height: 0.5; width: 1;" 
      material="color: red;" 
      position="-1 1.5 -3" 
      text="value: Pause; align: center; color: white;"
      onclick="pauseVideo()">
    </a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('vrVideo');

    // Function to play the video
    function playVideo() {
      if (video.paused) {
        video.play();
        console.log('Video played');
      }
    }

    // Function to pause the video
    function pauseVideo() {
      if (!video.paused) {
        video.pause();
        console.log('Video paused');
      }
    }

    video.addEventListener('canplay', () => {
      console.log('Video is ready and can play');
      video.play();
    });

    video.addEventListener('loadeddata', () => {
      console.log('Video data has been loaded');
    });

    video.addEventListener('error', (e) => {
      console.error('Error loading video:', e);
    });
  </script>

</body>
</html>
