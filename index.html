<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360Â° Video VR with A-Frame</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene>
    <!-- Video Sphere with adjusted radius and segments -->
    <a-videosphere id="videoSphere" src="#vrVideo" radius="15" segments-height="128" segments-width="256"></a-videosphere>

    <!-- Sky Fallback (black background to hide black hole) -->
    <a-sky color="#000000"></a-sky>

    <!-- Assets -->
    <a-assets>
      <video id="vrVideo" autoplay loop muted crossorigin="anonymous" playsinline>
        <source src="2.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- Camera Setup -->
    <a-camera position="0 1.6 0" look-controls="pointerLockEnabled: true;">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    const video = document.getElementById('vrVideo');

    video.addEventListener('canplay', () => {
      console.log('Video is ready and can play');
      video.play();
    });

    video.addEventListener('loadeddata', () => {
      console.log('Video data has been loaded');
    });

    video.addEventListener('error', (e) => {
      console.error('Error loading video:', e);
    });
  </script>

</body>
</html>
