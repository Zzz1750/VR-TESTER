<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>djfhdjfh</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <!-- A-Frame Scene -->
  <a-scene>
    <!-- Video Sphere -->
    <a-videosphere 
      src="#vrVideo" 
      rotation="0 -90 0" 
      radius="10" 
      segments-height="128" 
      segments-width="128">
    </a-videosphere>

    <!-- Sky Fallback (to hide black hole areas) -->
    <a-sky color="#000000"></a-sky>

    <!-- Assets -->
    <a-assets>
      <video id="vrVideo" autoplay loop muted crossorigin="anonymous" playsinline>
        <source src="2.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 1.6 0">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    // Debugging for the video
    const video = document.getElementById('vrVideo');

    video.addEventListener('canplay', () => {
      console.log('Video is ready and can play');
      video.play();
    });

    video.addEventListener('loadeddata', () => {
      console.log('Video data has been loaded');
    });

    video.addEventListener('error', (e) => {
      console.error('Error loading video:', e);
    });
  </script>
</body>
</html>
