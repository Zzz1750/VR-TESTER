<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR TESTER</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-videosphere 
      src="#vrVideo" 
      rotation="0 -90 0"
      play-on-vrdisplayactivate>
    </a-videosphere>

    <a-assets>
      <video id="vrVideo" autoplay loop crossorigin="anonymous" playsinline>
        <source src="1.mp4" type="video/mp4">
      </video>
    </a-assets>

    <a-camera position="0 1.6 0" wasd-controls-enabled="false">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
